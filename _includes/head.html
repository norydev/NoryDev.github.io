<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}Fabien Loup{% endif %}</title>

  <link href='http://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,300,600,800,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  {% if page.cssFile %}<link rel="stylesheet" type="text/css" href="/css/{{ cssFile }}" />{% endif %}
  {% if page.canonical_url %}<link rel="canonical" href="{{ page.canonical_url }}" />{% endif %}

  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Fabien Loup">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="application-name" content="Fabien Loup">
  <meta name="theme-color" content="#ffffff">

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link href='http://www.norydev.com/feed.xml' rel='alternate' type='application/rss+xml'>
  <meta name="description" content="{{ site.description }}" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% if page.external_url %}
  <meta http-equiv="refresh" content="0;url={{ page.external_url }}" />
  {% endif %}

  {% if page.categories %}
  <meta property="og:image" content="http://www.norydev.com/img/ogimgs/{{ page.categories | first }}.jpg" />
  <meta property="og:type" content="article" />
  <meta name="twitter:image:src" content="http://www.norydev.com/img/ogimgs/{{ page.categories | first }}.jpg">
  <meta name="twitter:card" content="summary_large_image">
  {% else %}
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://www.norydev.com/img/ogimgs/default.jpg" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image:src" content="http://www.norydev.com/img/ogimgs/default.jpg">
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
  <meta property="og:title" content="{{ site.title }}" />
  <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
  {% else %}
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  <meta name="twitter:domain" content="norydev.com">
  <meta name="twitter:site" content="@norydev">
  <meta name="twitter:creator" content="@norydev">
  <meta property="og:site_name" content="Fabien Loup's blog" />
  <meta property="og:url" content="http://www.norydev.com{{ page.url | replace:'index.html','' }}/" />
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
